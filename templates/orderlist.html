<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            color: #696969;
        }
        #student-list{
            width: 100%;
            height: 100%;
            background-color: #EEE;
        }
        #student-list table{
            width: 100%;
            text-align: center;
            line-height: 36px;
        }
        table thead{
            background-color: #e3e8ee;
            color: #646987;
        }
        table tbody{
            background-color: #eee;
        }
        table tbody tr{
            background-color: #fff;
        }
        table tbody tr:hover{
            color: #fff;
            background: #d3d3d3;
        }
        table tbody tr:hover .btn{
            background-color: 	#A9A9A9;
            color: #fff;
        }
        table .btn{
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            outline: none;
        }
        table .edit{
            background-color: #d3d3d3;
        }
        table .remove{
            background-color: #d3d3d3;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="student-list">
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>订单号</th>
                    <th>收货人</th>
                    <th>电话</th>
                    <th>地址</th>
                    <th>总价</th>
                    <th>订单操作</th>
                </tr>
            </thead>
            <tbody id="tbody">
                {% for item in list %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.orderid }}</td>
                    <td>{{ item.sname }}</td>
                    <td>{{ item.stel }}</td>
                    <td>{{ item.saddress }}</td>
                    <td>￥{{ item.sumprice }}.00</td>
                    <td><a href="/orderview/?orderid={{ item.orderid }}" class="btn edit">订单明细</a><a href="/orderdelete/?orderid={{ item.orderid }}" class="btn remove">订单删除</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
